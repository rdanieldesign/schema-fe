<h2>{{ schema?.name }}</h2>
<h4>Attributes:</h4>
<ul>
  <li *ngFor="let attribute of schema?.attributes">
    {{ attribute.name }}
  </li>
</ul>
<button type="button" (click)="addAttribute()">Add Attribute</button>
OR
<button type="button" (click)="associateAttribute()">
  Associate Existing Attribute
</button>
<h4>
  <a [routerLink]="['entities']">Entities</a>
</h4>
